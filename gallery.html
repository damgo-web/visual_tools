 <section>

    <article>
        <h3>Greatest Songs</h3>
        <figure>
            <a href="/Carpenters/visual_tools/Carpenters/images/Carp2_lg.jpg">
                <img src="/Carpenters/visual_tools/Carpenters/images/Carp2_thumb.jpg" alt="Biography"  height="200" width="200"></a> 
            <figcaption> The Carpenters 20's greatest songs </figcaption>
            <p>First Official Authorized Biography Of The Carpenters.The definitive biography of one of the most enduring and endeared recording artists in history—the Carpenters—will be told for the first time from the perspective of Richard Carpenter.</p>
        </figure>
    </article>
    <article>
        <h3>Weirderst Cover</h3>
        <figure>
            <a href="/Carpenters/visual_tools/Carpenters/images/Carp3_lg.jpg">
                <img src="/Carpenters/visual_tools/Carpenters/images/Carp3_thumb.jpg" alt="Karen"  height="200" width="200"></a>
            <figcaption> The Carpenters and The Weirderst Cover</figcaption>
            <p>Carpenter drumming on stage, early 1970s. Their lyfestyle as well as their music reflects traditional American values.</p>
        </figure>
    </article>
    <article>
        <h3>The Angeles </h3>
        <figure>
        <a href="/Carpenters/visual_tools/Carpenters/images/Carp4_lg.jpg">
            <img src="/Carpenters/visual_tools/Carpenters/images/Carp4_thumb.jpg" alt="The Guardian"  height="200" width="200"></a>
        <figcaption> The Carpenters duo </figcaption>
        <p>As their self-titled, third album and biggest hit turns 50. Karen and Richard Carpenter in 1981 in Los Angeles.</p>
        </figure>
    </article>
    <article>
        <h3>Studio Work</h3>
        <figure>
            <a href="/Carpenters/visual_tools/Carpenters/images/Carp5_lg.jpg">
                <img src="/Carpenters/visual_tools/Carpenters/images/Carp5_thumb.jpg" alt="The Studio"  height="200" width="200"></a>
            <figcaption> Star of The Carpenters revels the secret to their success</figcaption>
            <p>Star of the Carpenters reveals the secret to their success.TOP OF The World, Goodbye To Love, Yesterday Once More...the Carpenters had hit after hit in the Seventies but what made them so successful? “Melody, that’s the universal language,” Richard Carpenter tells me. “And Karen’s magical voice. It was timeless. She would have been a hit in any decade. She could make someone happy or melancholy depending on how she sang.”</p>
        </figure>
    </article>
    <article>
        <h3>Richard Picture</h3>
        <figure>
        <a href="/Carpenters/visual_tools/Carpenters/images/Carp7_lg.jpg">
            <img src="/Carpenters/visual_tools/Carpenters/images/Carp7_thumb.jpg" alt="Richard"  height="200" width="200"></a>
        <figcaption> Richard and Karen's musical legacy gets a fresh look in new book</figcaption>
        <p>As a songwriter, Carpenter co-wrote (with John Bettis) four of the duos Top 10 pop hits, including their number one hit “Top of the World,” “Goodbye to Love,” “Yesterday Once More” and “Only Yesterday.” In addition, he co-wrote their classic holiday song, “Merry Christmas, Darling,” and he co-wrote many other songs for their albums.</p>    
        </figure>
    </article>
